<ion-header>

</ion-header>

<ion-content class="corpo" padding>
<div>
  <img src="assets/imgs/logoHH.png" class="img">
</div>
<ion-list class="login">

  <ion-item class="inputs">
    <ion-input type="text" placeholder="Username" name="campoUsername" [(ngModel)]="campoUsername" ></ion-input>
  </ion-item>

  <ion-item class="inputs">
    <ion-input type="password" placeholder="Senha" name="campoSenha" [(ngModel)]="campoSenha"></ion-input>
  </ion-item>

</ion-list>
<div>
  <button ion-button class="botaoLogin" (click)="goToDadosPessoaisPage()">Login</button>
</div>

</ion-content>
